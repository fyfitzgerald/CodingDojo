<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="disninja.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".ninja1").click(function(){
                $(".ninja1").hide()
            })
            $(".click").click(function(){
                $(".ninja1").show()
            })
            $(".ninja2").click(function(){
                $(".ninja2").hide()
            })
            $(".click").click(function(){
                $(".ninja2").show()
            })
            $(".ninja3").click(function(){
                $(".ninja3").hide()
            })
            $(".click").click(function(){
                $(".ninja3").show()
            })
            $(".ninja4").click(function(){
                $(".ninja4").hide()
            })
            $(".click").click(function(){
                $(".ninja4").show()
            })
            $(".ninja5").click(function(){
                $(".ninja5").hide()
            })
            $(".click").click(function(){
                $(".ninja5").show()
            })
            $(".ninja6").click(function(){
                $(".ninja6").hide()
            })
            $(".click").click(function(){
                $(".ninja6").show()
            })
            $(".ninja7").click(function(){
                $(".ninja7").hide()
            })
            $(".click").click(function(){
                $(".ninja7").show()
            })
            $(".ninja8").click(function(){
                $(".ninja8").hide()
            })
            $(".click").click(function(){
                $(".ninja8").show()
            })
        })
    </script>
  </head>
  <body>
      <div class="container">
            <div class="ninjasquare">
                <img class="ninja1" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja2" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja3" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja4" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja5" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja6" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja7" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="ninjasquare">
                <img class="ninja8" src="chop-chop-ninja.png" alt="Ninja pic">
            </div>
            <div class="button">
                <button class="click">Restore</button>
            </div>
      </div> 
  </body>  

</html>
