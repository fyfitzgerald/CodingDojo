<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CR Friends</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cr_friends.css') }}">
</head>

<body>

    <div class="container">

        <h2>Say Hi To My Friends!</h2>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td scope="col">First Name</td>
                    <td scope="col">Last Name</td>
                    <td scope="col">Occupation</td>
                </tr>
            </thead>
            <tbody>
            {% for friend in friends %}
                <tr>
                    <td scope="row">{{friend['first_name']}}</td>
                    <td>{{friend['last_name']}}</td>
                    <td>{{friend['occupation']}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>


        <h2>Add A Friend</h2>
        <form action="/create_friend" method='POST'>
            <p>First name: <input type="text" name="first_name"></p>
            <p>Last name: <input type="text" name="last_name"></p>
            <p>Occupation: <input type="text" name="occupation"></p>
            <input type="submit" name="" value="Add">
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    

</body>
</html>
